name:                typson
version:             0.1.0.0
github:              "aaronallen8455/OrvilleJSON"
license:             BSD3
author:              "Aaron Allen"
maintainer:          "aaronallen8455@gmail.com"
copyright:           "2020 Aaron Allen"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Type safe JSON SQL with bidirectional parsing.

dependencies:
- base >= 4.7 && < 5
- aeson
- text
- microlens

library:
  source-dirs: src
  ghc-options:
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

executables:
  example-exe:
    main: Main.hs
    source-dirs: example
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HDBC
    - HDBC-postgresql
    - bytestring
    - hedgehog
    - orville-postgresql
    - typson

